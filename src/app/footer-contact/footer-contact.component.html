<div class="most-loved-section contact-us-section py-60 wow fadeInUp">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-lg-5">
                <div class="common-title">
                    <h2>{{heroSection?.title}}</h2>
                    <div class="contact-us-form mt-4">
                        <form>
                            <div class="mb-3">
                                <label for="fname">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>

                            <div class="mb-3">
                                <label for="email">Email Address</label>
                              <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                            </div>

                            <div class="mb-3">
                                <label for="fname">Phone Number</label>
                              <input type="text" class="form-control" id="phone" placeholder="mobile no...">
                            </div>

                            <div class="mb-3">
                                <label for="fname">Where are you from</label>
                                <select id="country" class="form-select">
                                    <option value="">Select country</option>
                                    <option *ngFor="let country of countries" value="{{country.country_name}}">{{country.country_name}}</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fname">Age Group</label>
                                <select id="age" class="form-select">
                                    <option>Select Age</option>
                                    <option value="<24">&lt;24</option>
										<option value="25-28">25-28</option>
										<option value="29-35">29-35</option>
										<option value="36-49">36-49</option>
										<option value="50-55">50-55</option>
										<option value=">55">&gt;55</option>
                                </select>
                            </div>


                            <div class="mb-3 form-check">
                              <input type="checkbox" checked class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">{{termsSection?.description}}</label>
                            </div>
                            <button type="button" (click)="saveContact()" id="joinBtn" class="btn btn-primary">Join the club</button>
                          </form>
                        
                    </div>
                </div>
                
            </div>
            <div class="col-lg-7">
                <div class="maplocation">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3558.767924891875!2d75.75422429999999!3d26.8791135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db5824aa7797d%3A0x902f735d0cb1bc65!2sLuxiday!5e0!3m2!1sen!2sin!4v1735031855682!5m2!1sen!2sin"
                        width="100%"
                        height="750"
                        style="border: 0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    >
                    </iframe>
                </div>
            </div>
        </div>
        
       
    </div>        
</div>
