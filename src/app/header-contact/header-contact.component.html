<div class="membership-form ms-md-auto">
    <form>
        <h4>Ready for your next Magical Experience?
            Speak to our holiday expert now!</h4>

            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name"/>
            </div>

            <div class="mb-3">
                <label>Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address"/>
            </div>


            <div class="mb-3">
                <label>Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter mobile no"/>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Where are you from</label>
                    <select id="country" class="form-select">
                        <option value="">Select</option>
                                    <option *ngFor="let country of countries" value="{{country.country_name}}">{{country.country_name}}</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Age Group</label>
                    <select id="age" class="form-select">
                        <option>Select</option>
                        <option value="<24">&lt;24</option>
                                <option value="25-28">25-28</option>
                                <option value="29-35">29-35</option>
                                <option value="36-49">36-49</option>
                                <option value="50-55">50-55</option>
                                <option value=">55">&gt;55</option>
                    </select>
                </div>
            </div>

            <div class="mt-3 mt-md-0">
                <button type="button" (click)="saveContact()" id="joinBtn2" class="btn">Submit</button>
            </div>
    </form>
</div>
