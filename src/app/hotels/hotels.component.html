
    <app-header></app-header>
    

    <!-- slider -->
    <div class="innerpage-hero hotel-listing wow fadeInUp">
        <div class="inner-header-img"></div>
        <div class="innerpage-content hotel-banner">
            <div class="container">               
                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <h1>Hotels in India and Around the World</h1>
                        <div class="search-location-tabs mt-5">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true" (click)="setType('Domestic')">Domestic</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false" (click)="setType('International')">international</button>
                                </li>
                            
                            </ul>
                            
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="hotel-intabs">
                                        <form class="hotel-form" action="">
                                                <select id="d_location" class="form-select w-48">
                                                <option value="">Search Location</option>
                                                <option value="North">North</option>
                                                <option value="West">West</option>
                                                <option value="South">South</option>
                                                <option value="East">East</option>
                                                </select>  
                                                
                                                <select id="d_terrain" class="form-select w-48">
                                                <option value="">Search Terrain</option>
                                                <option value="Beach">Beach</option>
                                                <option value="City">City</option>
                                                <option value="Desert">Desert</option>
                                                <option value="Hill station">Hill station</option>
                                                <option value="Himalayan">Himalayan</option>
                                                <option value="Jungle">Jungle</option>
                                                <option value="Waterfront">Waterfront</option>
                                                </select>  
        
                                                <button type="button" (click)="getProperty()" class="btn mar-3">Search</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="hotel-intabs">
                                        <form class="hotel-form" action="">
                                                <select id="i_location" class="form-select w-48">
                                                <option value="">Search Location</option>
                                                <option value="North">North</option>
                                                <option value="West">West</option>
                                                <option value="South">South</option>
                                                <option value="East">East</option>
                                                </select>  
                                                
                                                <select id="i_terrain" class="form-select w-48">
                                                <option value="">Search Terrain</option>
                                                <option value="Beach">Beach</option>
                                                <option value="City">City</option>
                                                <option value="Desert">Desert</option>
                                                <option value="Hill station">Hill station</option>
                                                <option value="Himalayan">Himalayan</option>
                                                <option value="Jungle">Jungle</option>
                                                <option value="Waterfront">Waterfront</option>
                                                </select>  
        
                                                <button type="button" (click)="getProperty()" class="btn mar-3">Search</button>
                                        </form>
                                    </div>
                                </div>
                                
                                </div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
  
        
    </div>

    <!--exclusive member section start here-->
    <div class="exclusive-member-seciton py-60 wow fadeInUp">
        <div class="container">
            
            <div class="row wow fadeInUp pb-0">

                <div class="col-lg-12 col-md-12 mb-3 text-center" *ngIf="properties.length == 0">No Records Found</div>

                <div class="col-lg-4 col-md-6 mb-3" *ngFor="let property of properties | paginate: { itemsPerPage: 12, currentPage: p, totalItems: total }; index as i">
                    <div class="hotel-img">
                        <div class="thumbnail-box">
                            <a routerLink="/hotel/{{property.slug}}"><img src="{{property.banner}}"/></a>
                        </div>
                        <div class="hotel-descrition">
                            <h4 class="mb-2"><a routerLink="/hotel/{{property.slug}}">{{property.title}}</a></h4>
                            <div class="location-icon mb-2 d-flex align-items-center">
                                <img src="assets/img/location_gray.svg"/> {{property.address}}, {{property.city}}, {{property.state}}
                            </div>
                            <a routerLink="/hotel/{{property.slug}}" class="d-flex align-items-center">View More <i class="ms-2"><img src="assets/img/read_more.svg"></i></a>
                        </div>
                    
                    </div>
                </div>

                
            </div>
            
            <div class="mt-3">
                <div class="pagiation"><pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls></div>
            </div>
            
            
        </div>
    </div>

<!--Popular Search Resorts section-->
<app-popular-search></app-popular-search>

<!--Footer section start here-->
<app-footer></app-footer>

<!--Become a Member page-->
<app-become-a-member></app-become-a-member>
