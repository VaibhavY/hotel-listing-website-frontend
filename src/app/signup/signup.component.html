
<app-header></app-header>
    

     <!-- slider -->
     <div class="innerpage-hero wow fadeInUp">

        <div class="inner-header-img"></div>

        <div class="hotel-details-banner">
            <img src="assets/img/login_bg.png"/>
            <div class="hotel-details-content">               
                <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6 mb-4">
                        <h1>Member Signup</h1>
                    </div>
                    <div class="col-lg-5 col-md-6 mb-4">
                        <div class="login-formbg ms-md-auto">
                            <h3 class="mb-4">Register</h3>
                            <form>
                                <div class="mb-3">
                                    <label>Full Name</label>
                                    <input type="text" id="name" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label>Email Address</label>
                                    <input type="text" id="email" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label>Phone Number</label>
                                    <input type="text" maxlength="10" id="phone" class="form-control"/>
                                </div>

                                <div class="mb-3 position-relative">
                                    <label>Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Enter your password"/>
                                    <div class="eye-icons">
                                        <img src="assets/img/eye_close.svg" class="show-icon"/>
                                        <img src="assets/img/eye_close.svg" class="hide-icon"/>
                                    </div>
                                </div>

                                

                                <div class="mb-3">
                                    <input type="button" (click)="register()" id="regBtn" class="btn" value="Submit"/>
                                </div>

                                <div class="clearfix text-center pt-3">
                                    <a routerLink="/login">Login Now</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
  
        
    </div>


<!--Popular Search Resorts section-->
<app-popular-search></app-popular-search>

<!--Footer section start here-->
<app-footer></app-footer>
