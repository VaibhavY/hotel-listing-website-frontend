<!-- Modal -->
<div *ngIf="showpopup" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" class="modal fade show" aria-modal="true" role="dialog" style="display: block; padding-left: 0px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        </div> -->
        <div class="modal-body">
            <div class="row">
                <div class="col-6"><img src="assets/img/popup.jpg"></div>
                <div class="col-6" style="position: relative;">
                        <button style="position: absolute; right: 13px;" type="button" class="btn-close"  (click)="closePopup();" ></button>
                        <form>
                            <span style="font-size: 12px;">✓ 140+ resorts in India & abroad</span><br>
                            <span style="font-size: 12px;">✓ 2000+ unique experiences</span><br>

                            <h4 style="font-size: 16px;">Get a call from our holiday expert now!</h4>
                            <div class="mb-3 mt-3">
                                <input type="text" class="form-control" id="c_name" placeholder="Enter your name"/>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="c_email" placeholder="Enter your email"/>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" maxlength="10" id="c_mobile" placeholder="Enter your mobile no"/>
                            </div>
                            <div class="mb-3">
                                <select id="c_country" class="form-select">
                                    <option value="">Where are you from</option>
                                    <option *ngFor="let country of countries" value="{{country.country_name}}">{{country.country_name}}</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select id="c_age" class="form-select">
                                    <option>Select Age</option>
                                    <option value="<24">&lt;24</option>
                                <option value="25-28">25-28</option>
                                <option value="29-35">29-35</option>
                                <option value="36-49">36-49</option>
                                <option value="50-55">50-55</option>
                                <option value=">55">&gt;55</option>
                                </select>
                            </div>
                            
                            <div class="mt-3 mt-md-0">
                                <button type="button" (click)="saveContactPopup()" id="pop-submit-btn" class="btn">Submit</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
  <div *ngIf="showpopup" class="modal-backdrop fade show"></div>
